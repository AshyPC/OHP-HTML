<!DOCTYPE html>
<!--In order to see pagination and zoom levels as they will appear on the projector, a window the size of the projector's resolution is required.
Since a personal bookmark in Chrome doesn't allow opening a local file, a separate HTML file is required.-->
<html> 
    <head></head>
    <body>
        <p><a href="#" onclick="window.open('slides.html','_blank','location=0,width=1440,height=900')">slides.html</a></p>
	<p><a href="#" onclick="window.open('http://localhost:8080','_blank','location=0,width=1440,height=900')">localhost:8080</a></p>
    </body>
    <footer></footer>
    </html>
