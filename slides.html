<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OHP slides</title>
<link rel="stylesheet" href="slides.css">
<script>
var curslide;
function keypress(event)
{
	var slide = curslide, lastslide = curslide;
	switch (event.keyIdentifier) /* NOT OFFICIALLY SUPPORTED */
	{
		case "U+0020":
		case "Right":
		case "PageDown":
			do
			{
				slide = slide.nextSibling;
				if (!slide) return; //End of slides, stop
			} while (slide.nodeName != "SECTION");
			break;
		case "Left":
		case "PageUp":
			do
			{
				slide = slide.previousSibling;
				if (!slide) return; //End of slides, stop
			} while (slide.nodeName != "SECTION");
			break;
		default:
			console.log(event);
			return;
	}
	lastslide.classList.remove("current");
	slide.classList.add("current");
	curslide = slide;
}

function findfirst()
{
	curslide = document.getElementsByTagName("section")[0];
	curslide.classList.add("current");
}
</script>
</head>
<body onkeydown="keypress(event)" onload="findfirst()">
<section class="black"></section>
<section>
<h1>Crown Him With Many Crowns</h1>
<p>Crown Him with many crowns,<br>
The Lamb upon His throne,<br>
Etc<br>
Etc<br>
</p>
</section>
<section class="black"></section>
</body>
</html>
